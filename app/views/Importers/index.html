#{extends 'main.html' /}

#{include 'Importers/create.html' /}

<div class="block">
    <div class="block_head">
        <div class="bheadl"></div>
        <div class="bheadr"></div>
        <h2>Old Imports</h2>
    </div>

    <div class="block_content">
      #{if importers }
        <table cellpadding="0" cellspacing="0" width="100%" class="sortable">
            <thead>
                <tr>
                    <th width="10" class="header" style="cursor: pointer;">ID</th>
                    <th class="header" style="cursor: pointer;">Date</th>
                    <th width="100"></th>
                </tr>
            </thead>
            <tbody>
                #{list items:importers, as:'importer'}
                    <tr>
                       <td>${importer?.id}</td>
                       <td>${importer?.date}</td>
                       <td style="text-align:right">
                           <a href="@{Importers.show(importer?.id)}">Details</a>&nbsp;
                       </td>
                    </tr>
                #{/list}
            </tbody>
        </table>
      #{/if}
      #{else}
          No data inserted.
      #{/else}  
    </div>
    <div class="bendl"></div>
    <div class="bendr"></div>
</div>
